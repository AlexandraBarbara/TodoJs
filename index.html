<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800" rel="stylesheet" />
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__titlte"> Все задачи </h1>
            <div class="todo__new">
                <input type="text" placeholder="Новая задача" id="new">
                <div class="todo__add" id="add">+</div>
            </div>
            <div class="todo__list" id="tasks">
              
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
